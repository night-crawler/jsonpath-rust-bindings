name: Cross-platform sanity check

on: [ push ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "pypy3.9", "pypy3.10" ]
        exclude:
          - os: [ ubuntu-latest, macos-latest ]
            python-version: "3.14"
        include:
          - os: [ ubuntu-latest, macos-latest ]
            python-version: "3.14-dev"
            allow-failure: true
    continue-on-error: ${{ matrix.allow-failure || false }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Create virtualenv and install package
        run: |
          python -m venv env
          source env/bin/activate
          pip install --upgrade pip setuptools wheel maturin pytest virtualenv
          maturin develop --release
      - name: Test
        run: |
          source env/bin/activate
          python -m pytest
